<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" >
<div class ="container" align="center">
  <div class="jumbotron">
  <br>
 <h3>Add a New Employee</h3>
 <div [hidden]="submitted" style="width: 400px; " >
      <form name="form" #f="ngForm" (ngSubmit)="f.form.valid && onSubmit()" novalidate>
        <!--f Name -->
        <div class="form-group">
          <label for="firstName">First Name</label>
         <input type="text"  class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" #firstName="ngModel" [ngClass]="{ 'is-invalid': f.touched && firstName.invalid }" required/>
           <div *ngIf="f.touched && firstName.invalid" class="invalid-feedback">
              <div *ngIf="firstName.errors?.required">Firstname is required</div>
          </div>
        </div>
        <!--l name-->
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text"  class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" #lastName="ngModel" [ngClass]="{ 'is-invalid': f.touched && lastName.invalid }" required/>
           <div *ngIf="f.touched && lastName.invalid" class="invalid-feedback">
              <div *ngIf="lastName.errors?.required">Lastname is required</div>
          </div>
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text"   class="form-control"  id="emailId" name="emailId"  [(ngModel)]="employee.emailId" #emailId="ngModel" [ngClass]="{ 'is-invalid': f.submitted && emailId.invalid }" required email/>
           <div *ngIf="f.touched && emailId.invalid" class="invalid-feedback">
               <div *ngIf="emailId.errors?.required">Email is required</div>
            <div *ngIf="emailId.errors?.email">Field is not a valid email</div>
          </div>
        </div>
        <br>
        <!--<button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>-->
        <button type="submit" class="btn btn-success">Submit</button>
        </form>
     </div> 
     </div>
     <div [hidden]="!submitted">
      <h4>You submitted successfully!</h4>
     </div>
</div>
